<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 pin-generate">
                <div class="display" id="display-gen-num">
                    <h3>|</h3>
                </div>
                <div class="text-box d-flex justify-content-center">
                    <p class="btn btn-white btn-animate" id="generate-pin-button">Generate PIN</p>
                </div>
            </div>
            <div class="col-md-5 pin-submit">
                <div class="input-area d-flex align-items-center flex-column">
                    <button class="display" id="input-num">
                        <h3>|</h3>
                    </button><br>
                    <div class="gr-1">
                        <button class="p-button" id="7">7</button>
                        <button class="p-button" id="8">8</button>
                        <button class="p-button" id="9">9</button>
                    </div>
                    <div class="gr-2">
                        <button class="p-button" id="4">4</button>
                        <button class="p-button" id="5">5</button>
                        <button class="p-button" id="6">6</button>
                    </div>
                    <div class="gr-3">
                        <button class="p-button" id="1">1</button>
                        <button class="p-button" id="2">2</button>
                        <button class="p-button" id="3">3</button>
                    </div>
                    <div class="gr-4">
                        <button class="p-button" id="del">Del</button>
                        <button class="p-button" id="0">0</button>
                        <button class="p-button" id="C">C</button>
                    </div>
                    <button class="submit-button" id="submit-btn">Submit</button>
                    <h5 class="text-danger mt-3" id="warning"><span id="number-of-tries">3</span> tries left</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="notation">
        <h5 id="pin-matched">✅ Pin Matched Successfully.</h5>
        <h5 id="pin-didnot-match">❌ Pin Didn't Match, Please try again.</h5>
    </div>

    <script src="background.js"></script>
</body>

</html>
